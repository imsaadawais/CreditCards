

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="PMId" [value]="service.formData.PMId">
<div class="form-group">
    <div class="input-group"> 
        <div class="input-group-prepend"> 
            <div class="input-group-text bg-white"> 

            <!-- <fa-icon [icon]="spinner" [class.green-icon]="CardOwnerName.valid"  [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched" ></fa-icon> -->
            </div>
        </div>
        <input required name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name">

         </div>
   </div>

   <div class="form-group">
    <div class="input-group"> 
        <div class="input-group-prepend"> 
            <div class="input-group-text bg-white"> 
                <!-- <i class="fas fa-user-circle" [class.green-icon]="CardNumber.valid"  [class.red-icon]="CardNumber.invalid && CardNumber.touched" ></i> -->
            </div>
        </div>
        <input required maxlength="16" minlength="16" name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="16 Digit Card Number">

         </div>
   </div>
<div class="form-row">
   <div class="form-group col-md-7">
    <div class="input-group"> 
        <div class="input-group-prepend"> 
            <div class="input-group-text bg-white"> 
                <!-- <i class="fas fa-user-circle" [class.green-icon]="ExpriationDate.valid"  [class.red-icon]="ExpriationDate.invalid && ExpriationDate.touched"></i> -->
            </div>
        </div>
        <input maxlength="5" minlength="5"  required name="ExpriationDate" #ExpriationDate="ngModel" [(ngModel)]="service.formData.ExpriationDate" class="form-control" placeholder="MM/YY">

         </div>
   </div>

   <div class="form-group col-md-5">
    <div class="input-group"> 
        <div class="input-group-prepend"> 
            <div class="input-group-text bg-white"> 
                <!-- <i class="fas fa-user-circle" [class.green-icon]="CVV.valid"  [class.red-icon]="CVV.invalid && CVV.touched"></i> -->
            </div>
        </div>
        <input maxlength="3" minlength="3"  required type = "password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" placeholder="CVV">

         </div>
   </div>
</div>
<div class="form-group">
<button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
</div>
</form>
